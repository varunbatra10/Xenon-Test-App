<div class="row">

    <div class="col-md-6 login-container">
      <h2 style="margin: auto">Login </h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" formControlName="name" id="name" autocomplete="off">
          <div class="error" *ngIf="userForm.controls['name'].hasError('required') && userForm.controls['name'].touched">Name is required</div>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" formControlName="age" id="age" autocomplete="off">
            <div class="error" *ngIf="userForm.controls['age'].hasError('required') && userForm.controls['age'].touched">Age is required</div>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" formControlName="dob" id="dob" autocomplete="off">
            <div class="error" *ngIf="userForm.controls['dob'].hasError('required') && userForm.controls['dob'].touched">Date of birth is required</div>
          </div>
        <button class="btn btn-success" [disabled]="userForm.invalid">Submit</button>
        <div *ngIf="invalidForm" class="error">
          <div>Invalid credentials.</div>
          <br>
        </div>
        <button class="btn btn-success" (click)="reset()">Reset</button>
      </form>
    </div>
  </div>
